<div class="row">
  <div class="general-container col-lg-8">
    <div class="section-header">
      <h1>{{title}}</h1>
    </div>

    <div class="loading"*ngIf="loading">
			<img class="img-loading" src="../../assets/images/load2.gif" alt="Loading image" />
		</div>

    <!--LISTADO DE APARADORES-->
    <ng-template #hay>
			<div *ngFor="let aparador of aparadores">
				<div class="card bg-warning col-lg-12">
					<div class="row">
						<div class="col-lg-3">
							<img class="card-img" src="{{ url + 'get-image-aparador/' + aparador.image }}" *ngIf="aparador.image" alt="Card image" />
							<img class="card-img no-image" src="assets/images/usuario.png" *ngIf="!aparador.image" alt="Card image" />
						</div>

						<div class="card-body col-lg-7">
							<a [routerLink]="['']" class="card-link">
								<h4 class="user-name text-yellow">{{aparador.nombre +' '+ aparador.descripcion}}</h4>
							</a>
							<h6 class="user-nick">{{aparador.user}}</h6>
							<br>
							<p class="lead text-white"><em>{{aparador.calleynumero}}</em></p>
						</div>

						<!-- SECCIÓN DE FOLLOWS  -->

					<!-- FIN SECCIÓN DE FOLLOWS -->
				</div>
			</div>
		</div>

		<!-- PAGINACIÓN -->
		<div class="col-lg-12">
			<ul class="pagination center">
				<li class="page-item" [ngClass]="{disabled : page <= 1 }">
					<a class="page-link" [routerLink]="['/aparadores/', prev_page]">&laquo; Anterior</a>
				</li>
				<li *ngFor="let pagina of paginas" class="page-item" [routerLinkActive]="['active']">
					<a class="page-link" [routerLink]="['/aparadores/', pagina+1]">{{pagina+1}}</a>
				</li>			
				<li class="page-item" [ngClass]="{disabled : pages == page }">
					<a class="page-link" [routerLink]="['/aparadores/', next_page]">Siguiente &raquo;</a>
				</li>
			</ul>
		</div>
		<!-- FIN PAGINACIÓN -->
  </ng-template>
  <ng-template #nohay>
		<div class="card bg-primary border-danger col-lg-12">
			<div class="card-header"><h4 class="user-name text-yellow">No existen más aparadores registrados</h4></div>
			<div class="card-body text-white">
				<h5>No hay más aparadores registrados en la plataforma</h5>
			</div>
		</div>
	</ng-template>

  </div>
</div>
